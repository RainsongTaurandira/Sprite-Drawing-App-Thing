    <title>Sprite Drawing App Thing</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Sprite-Drawing App Thing</h1>
    
    <button type="button" class="topBtn" id="btnDownload">Download</button>
    <h3>Click Download button to download a PNG of your sprite with a transparent background.</h3>

    <!-- <button type="button" class="topBtn" id="btnErase">Erase</button> -->
    
   <canvas id="drawing-canvas" width="500" height="500"></canvas>

    <div class="toolbar">
        <button id="decrease">-</button>
        <span id="size">10</span>
        <button id="increase">+</button>
        <input type="color" id="color">
        <button id="clear">Clear</button>
    </div>

    <h3>Click on - or + to make the stroke thinner or thicker, and click on the small square to change colors.</h3>
 
</body>
</html>
